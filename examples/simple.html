<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>RecurlyJS Simple Example</title> 
<!-- <link rel="stylesheet" href="../style/reset.css" type="text/css" />  -->
<link rel="stylesheet" href="simple.css" type="text/css" /> 
<link rel="stylesheet" href="../recurly.css" type="text/css" /> 
<script src="lib/jquery-1.6.1.js"></script> 
<script src="../recurly.js"></script> 
<script>
  $(function() {
    Recurly.config({
//    environment: 'sandbox'
//  , subdomain: 'recurlyjsdemo-test'
      baseURL: 'https://api-sandbox.dev.recurly.com/jsonp/recurlyjsdemo-test/'
    , currency: 'GBP'
    , country: 'GB'
    , VATPercent: 10
    });

    Recurly.buildSubscribeForm({
      target: '#recurly-subscribe'
    , plan: 'simpleplan'
    , addressRequirement: 'zipstreet'
    , successURL: 'confirmation.html?account_code={account_code}'
    });
  });
</script> 
</head> 
  <body> 
    <div id="recurly-subscribe">
    </div>
  </body>
</html>
